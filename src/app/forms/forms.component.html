<div class="container mt-4">
  <h2>Fale Conosco</h2>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <!-- Nome -->
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input 
        type="text" 
        id="name" 
        class="form-control" 
        placeholder="Digite seu nome" 
        [(ngModel)]="contact.name" 
        name="name" 
        required />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input 
        type="email" 
        id="email" 
        class="form-control" 
        placeholder="Digite seu email" 
        [(ngModel)]="contact.email" 
        name="email" 
        required />
    </div>

    <!-- Telefone -->
    <div class="mb-3">
      <label for="phone" class="form-label">Telefone</label>
      <input 
        type="tel" 
        id="phone" 
        class="form-control" 
        placeholder="Digite seu telefone" 
        [(ngModel)]="contact.phone" 
        name="phone" 
        required />
        
    </div>

    <!-- BotÃ£o de envio -->
    <button 
      type="submit" 
      class="btn btn-primary" 
      [disabled]="contactForm.invalid">
      Enviar
    </button>
    <br>
    <br>
    <br>
    <br>
  </form>
  <div 
    class="modal fade" 
    id="contactModal" 
    tabindex="-1" 
    aria-labelledby="contactModalLabel" 
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Dados do Contato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Exibindo os dados inseridos -->
          <p><strong>Nome:</strong> {{ contact.name }}</p>  <!-- Exibe o nome -->
          <p><strong>Email:</strong> {{ contact.email }}</p>  <!-- Exibe o email -->
          <p><strong>Telefone:</strong> {{ this.contact.phone }}</p>  <!-- Exibe o telefone -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>
</div>
