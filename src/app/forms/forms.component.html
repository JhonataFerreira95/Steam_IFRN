<div class="form-container">
    <h2>User Form</h2>
    <form>
      <div>
        <label for="userName">Name:</label>
        <input id="userName" [(ngModel)]="userName" name="userName" placeholder="Enter your name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" [(ngModel)]="email" name="email" placeholder="Enter your email">
      </div>
      <div>
        <button type="submit" (click)="submitForm()">Submit</button>
      </div>
    </form>
  
    <div *ngIf="submitted">
      <p><strong>Form Data:</strong></p>
      <p>Name: {{ userName }}</p>
      <p>Email: {{ email }}</p>
    </div>
  </div>
