    <h2>Qualidade da Arma - CS:GO</h2>
  
    <!-- Input do valor float -->
    <div class="mb-3">
      <label for="floatValue" class="form-label">Digite o valor do Float</label>
      <input 
        type="number" 
        id="floatValue" 
        class="form-control" 
        placeholder="Ex: 0.12" 
        [(ngModel)]="floatValue" 
        step="0.01"
        min="0" 
        max="1">
    </div>

  id="qualityModal" 
  tabindex="-1" 
  aria-labelledby="qualityModalLabel" 
  aria-hidden="true">
